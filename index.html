<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Normalize -->
  <link rel="preload" href="./css/normalize.css" as="styles``">
  <link rel="stylesheet" href="./css/normalize.css">
  <!-- STYLES -->
  <link rel="preload" href="./css/styles.css" as="styles">
  <link rel="stylesheet" href="./css/styles.css">
  <!-- ICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="profile-card">
        <img src="./assets/images/avatar-jessica.jpeg" alt="avatar" class="profile-card__img">
      </div>
      <section class="profile-info">
        <div class="profile-card">
          <h1 class="profile-card__name">
            Jessica Randall
          </h1>
        </div>
        <div class="profile-card">
          <h2 class="profile-card__location">
            London, United Kingdom
          </h2>
        </div>
      </section>
      <div class="profile-card">
        <p class="profile-card__quote">"Front-end developer and avid reader."</p>
      </div>
      <section class="social-links">
        <button class="social-links__item">
          <p>GitHub</p>
        </button>
        <div class="social-links__item">
          <p>Frontend Mentor</p>
        </div>
        <div class="social-links__item">
          <p>LinkedIn</p>
        </div>
        <div class="social-links__item">
          <p>Twitter</p>
        </div>
        <div class="social-links__item">
          <p>Instagram</p>
        </div>
      </section>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
